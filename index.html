    <title>planejamento semanal</title>

<body>
    <header class="cabecalho-header">
        <div class="cabecalho-titulo">
            <h1 class="cabecalho-tituli-h1">Planejamento semanal</h1>
            <p class="cabecalho-titulo-p">Utilize o formulário para adicionar novas tarefas:</p>
        </div>
        <div class="cabecalho-botoes">
            <button class="cabecalho-botao-salvar cabecalho-botao">Salvar localStorage</button>
            <button type="button" onclick="excluirLS()" class="cabecalho-botao-excluir cabecalho-botao">Excluir localStorage</button>
        </div>
        <div class="cabecalho-hora">
            <h2 id="hora-cabecalho"></h2>
            <p id="data-cabecalho"></p>
        </div>
    </header>
    <main class="seletor-formulario">
        <section>
            <form class="seletor-formulario-form">
                <input type="texto" placeholder="Atividade" class="seletor-atividade" id="atividade" name="atividade">
                <select name="dia" id="dia" class="seletor-dia">
                    <option value="segunda">Segunda-Feira</option>
                    <option value="terça">Terça-Feira</option>
                    <option value="quarta">Quarta-Feira</option>
                    <option value="quinta">Quinta-Feira</option>
                    <option value="sexta">Sexta-Feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
                <input type="time" class="seletor-hora" id="hora" name="hora">
                <!--<select name="hora" id="hora" class="seletor-hora">
                    <option value="0800">08:00</option>

                    <option value="0900">09:00</option>
                    <option value="0930">09:30</option>
                    <option value="1000">10:00</option>
                    <option value="1030">10:30</option>
                    <option value="1100">11:00</option>
                    <option value="1130">11:30</option>
                    <option value="1200">12:00</option>
                    <option value="1230">12:30</option>
                    <option value="1300">13:00</option>
                    <option value="1700">13:30</option>
                    <option value="1330">14:00</option>
                    <option value="1400">14:30</option>
                    <option value="1430">15:00</option>
                    <option value="1500">15:30</option>
                    <option value="1530">16:00</option>
                    <option value="1600">16:30</option>
                    <option value="1630">17:00</option>
                    <option value="1730">17:30</option>-->
                </select>
                <button type="button" onclick="addAtividade()" class="cabecalho-botao-salvar cabecalho-botao seletor-btn">Adicionar atividade!</button>
                <button type="button" onclick="carregar()" class="cabecalho-botao-excluir cabecalho-botao seletor-btn">Excluir Todos!</button>
              </form>
        </section>
        <section class="agenda-semanal">
            <div class="card-dias-hora">
                <p class="agenda-card-hora agenda-hora">Horário</p>
                <section class="linha-card-dia">
                    <p onclick="mostraCards('segunda')" class="agenda-card-dia agenda-card-dia-1">Segunda-feira</p>
                    <p onclick="mostraCards('terça')" class="agenda-card-dia agenda-card-dia-2">Terça-feira</p>
                    <p onclick="mostraCards('quarta')" class="agenda-card-dia agenda-card-dia-3">Quarta-feira</p>
                    <p onclick="mostraCards('quinta')" class="agenda-card-dia agenda-card-dia-4">Quinta-feira</p>
                    <p onclick="mostraCards('sexta')" class="agenda-card-dia agenda-card-dia-5">Sexta-feira</p>
                    <p onclick="mostraCards('sabado')" class="agenda-card-dia agenda-card-dia-6">Sábado</p>
                    <p onclick="mostraCards('domingo')" class="agenda-card-dia agenda-card-dia-7">Domingo</p>
                </section>
            </div>
        </section>
        <section class="container-tela">
            <section id="colunaHora" class="tela-hora">
            </section>
            <section id = "atividades" class="tela-atividades">
            </section>
        </section>
    </main> 
    <script src="./js/index.js" ></script>
